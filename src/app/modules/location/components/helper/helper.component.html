<div class=" mt-0 m-3 well">
  <div class="btn-group" role="group">
    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
    <button class="btn btn-primary" type="button" (click)="onLog()">Log</button>
  </div>

  <div class="btn-group mx-3" role="group">
    <ng-container *ngFor="let zip of zips">
      <button class="btn btn-secondary mt-1" type="button" (click)="onSetZipcode(zip)">{{zip}}</button>
    </ng-container>
  </div>

  <!-- <div class="btn-group" role="group"> -->
    <ng-container *ngFor="let zip of zips">
      <a routerLink="forecast/{{zip}}" class="m-1">{{zip}}</a>&nbsp;
    </ng-container>
  <!-- </div> -->
</div>
