<hr>

<div class="well flex">
  <div>
    <h3>{{ location.name }} ({{ location.zipcode }})</h3>
    <h4>Current conditions: {{ location.weather[0].main }}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{ location.main.temp }}
      - Max {{ location.main.temp_max }}
      - Min {{ location.main.temp_min }}
    </p>
    <p>
      <a routerLink="/forecast/{{location.zipcode}}">Show 5-day forecast for {{location.name}}</a>
    </p>
  </div>
  <div>
    <span class="close float-end" (click)="onClose()" style="cursor: pointer">Ã—</span>
    <img src="assets/images/{{location.image}}"/>
  </div>
</div>
